<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/common.css">
    <title>主页</title>
    <style>
        .activityintro{text-overflow: -o-ellipsis-lastline;overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 7;-webkit-box-orient: vertical;text-indent: 35px;}
        .message{color: white;line-height: 81px;width: 100%;background-color: #116caf;text-align: center;font-weight: 700;font-size: 40px;}
    </style>
</head>
<body style="margin:0" class="classindex">
    <div id="partlist" style="position:relative;background-color:blue">
        <img src="img/environment.jpg" style="width:100%;height:100%;float:left">
        <span onclick="back()" style="position:absolute;bottom:10px;right:10px;width: 100px;height: 35px;color: white;text-align: center;background-color: #068bc3;line-height: 35px;border-radius: 15px;">返回</span>
    </div>
    <input type="hidden" id="hidActivityId">
    <input type="hidden" id="hidNewsId">
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/dragula.js"></script>
    <script src="../js/example.min.js"></script>
    <script>
        setTimeout(function(){
            document.getElementsByTagName('body')[0].style.height = window.innerHeight+'px';
            $("#Main").height(window.innerHeight);
            $("#partlist").height(window.innerHeight);
        },20);

        function back() {
            location.href="lab.html";
        }

    </script>
</body>
</html>
